{% extends 'main.html' %}

{% load django_bootstrap5 %}

{% block content %}
    <div class="container">
        <div class="row my-5">
            <div class="col">
                <a class="btn btn-outline-success btn-sm" href="/">Back</a>
            </div>

            <div class="col-md-12">
                <form method="POST" action="" class="form">
                    {% csrf_token %}
        
                    {% bootstrap_form form layout="block" %}
        
                    {% bootstrap_button button_type="submit" content="Submit" %}
                    
                </form>    
            </div>
        </div>
    </div>
{% endblock content %}
